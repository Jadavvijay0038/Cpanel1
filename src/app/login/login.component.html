<div class="container">
    <!-- <img class="img-fluid" src="../../assets/sm_5b246320bbba9.jpg" height="50px" width="50px"> -->
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Address/Number *</label>
            <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        </div>
        <div *ngIf="myForm.get('email')?.invalid && (myForm.get('email')?.dirty || myForm.get('email')?.touched)">
            <div *ngIf="myForm.get('email')?.errors?.['required']" style="color:red">Email is required.</div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password *</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div
            *ngIf="myForm.get('password')?.invalid && (myForm.get('password')?.dirty || myForm.get('password')?.touched)">
            <div *ngIf="myForm.get('password')?.errors?.['required']" style="color:red">Password is required.</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <br>
        <a [routerLink]="['../registration']">Register</a>
    </form>
</div>
